<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HarvestGENESIS | Creative Career Services</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <script>
    console.log("Page is loading...");
    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOM fully loaded and parsed.");
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1498050108023-c5249f4df085?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background: rgba(13, 71, 161, 0.9);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }
    nav {
      background: rgba(13, 71, 161, 0.95);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
    }
    .services, .testimonials, .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    footer {
      background: rgba(13, 71, 161, 0.95);
      color: white;
      text-align: center;
      padding: 20px;
    }
    .contact, form {
      text-align: center;
    }
    .btn {
      background: #42a5f5;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background: #1e88e5;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5em;
      }
      nav a {
        margin: 5px;
        font-size: 0.9em;
      }
      section {
        padding: 20px 15px;
      }
    }
  </style>
</head>
